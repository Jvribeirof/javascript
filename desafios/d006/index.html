<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 06</title>
</head>
<body>
    <h1>Conversor de Temperaturas</h1>
    <button onclick="clicar()" id="btn">Converter</button>
    <div id="res"></div>
    <script>
        function clicar(){
            var med = Number(window.prompt('Digite a temperatura em °C à ser convertida'))
            var rest = window.document.querySelector('#res')

            var k = med +237.15
            var f = (med*9/5)+32

            rest.innerHTML = `<h2>A temperatura de ${med}°C, corresponde a...</h2>`
            rest.innerHTML += `<p>${k}°K (Kelvin)</p>`
            rest.innerHTML += `<p>${f}°F (Fahrenheit)</p>`
        }
    </script>
</body>
</html>
