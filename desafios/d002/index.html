<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 02</title>
</head>
<body>
    <h1>Boas-vindas</h1>
    <button onclick="clicar()">Iniciar o Desafio</button>

    <script>
        function clicar(){
            var nome = window.prompt('Qual é o seu nome?')
            var idade = window.prompt(`Olá, ${nome}! Poderia me informar sua idade?`)
            window.alert(`Agora sei que o seu nome é ${nome} e que tem ${idade} anos`)
        }
    </script>
</body>
</html>
