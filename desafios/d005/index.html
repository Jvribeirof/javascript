<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 05</title>
</head>
<body>
    <h1>Conversor de medidas</h1>
    <button onclick="clicar()" id="btn">Converter</button>
    <div id="res"></div>
    <script>
        function clicar(){
            var med = window.prompt('Digite a medida em metros à ser convertida')
            var rest = window.document.querySelector('#res')

            var km = med/1000
            var hm = med/100
            var dam = med/10
            var dm = med*10
            var cm = med*100
            var mm = med*1000


            rest.innerHTML = `<h2>A dinstância de ${med} metros, corresponde a...</h2>`
            rest.innerHTML += `<p>${km} quilômetros (Km)</p>`
            rest.innerHTML += `<p>${hm} hectômetros (Hm)</p>`
            rest.innerHTML += `<p>${dam} decâmetros (Dam)</p>`
            rest.innerHTML += `<p>${dm} decimetros (dm)</p>`
            rest.innerHTML += `<p>${cm} centimetros (cm)</p>`
            rest.innerHTML += `<p>${mm} milimetros (mm)</p>`
        }
    </script>
</body>
</html>
