<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 03</title>
</head>
<body>
    <h1>Antes e Depois</h1>
    <button id="btn">Anterior e Sucessor</button>
    <script>
        btn.addEventListener('click',clicar)
        function clicar(){
            var num = Number(window.prompt('Insira um número'))
            window.alert(`O número antecessor de ${num} é ${num-1} e seu sucessor é ${num+1}`) 
        }
    </script>
</body>
</html>
