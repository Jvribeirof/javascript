<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 10</title>
</head>
<body>
    <h1>Resolvendo Bhaskara</h1>
    <button onclick="clicar()">Calcular</button>
        
    <div id="res">
        <p>Considerando uma equação no formato <strong>ax<sup>2</sup> + bx + c = 0</strong>, aperte o botão acima pra calcular o valor.</p>
    </div>

    <div ></div>

    <script>
        function clicar(){
            var a = Number(window.prompt('Dgite o valor de a'))
            var b = Number(window.prompt('Dgite o valor de b'))
            var c = Number(window.prompt('Dgite o valor de c'))

            var rest = window.document.querySelector('#res')

            var del = b**2 -(4*a*c)

            rest.innerHTML = `<p>A equação atual: <strong>${a}x<sup>2</sup> + ${b}x + ${c} = 0</strong></p>`

            rest.innerHTML += `<p>O delta é <strong>${del}</strong></p>`

            
        }
    </script>
</body>
</html>
