<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
</head>
<body>
    <h1>Aprendendo Javascript</h1>
    <h2>Eventos Javascript</h2>
    <p id="texto"></p>

    <button ondblclick="duploClick()">Clique aqui</button>

    <input onkeypress="somar()" onblur="teste()" type="text" id="inpt">

    <div id="res"></div>

    <script>
        var teclas = 0
        var input = document.querySelector('#inpt')
        function somar(){
            teclas++
            console.log(teclas)
        }

        function duploClick(){
            teclas = 0
            input.innerHTML = 'Ol√°'
        }

        function teste(){
            console.log('Saiu')
        }
    </script>
</body>
</html>
