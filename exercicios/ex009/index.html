<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    <input type="number" name="txtvel" id="txtvel">
    <input type="button" value="Verificar" id="btn">
    <div id="res"></div>
    <script>
        btn.addEventListener('click', calcular)

        function calcular(){
            var txtv = window.document.querySelector('input#txtvel')
            var res = window.document.querySelector('#res')
            var vel = Number(txtv.value)
            res.innerHTML = `<p> Sua velocidade é de <strong>${vel} Km/h</strong></p>`

            if(vel > 60){
                res.innerHTML += '<p>Você está multado por andar acima da velocidade máxima!</p>'
            } else {
                res.innerHTML += 'Continue assim!'
            }

            res.innerHTML += `<p> Dirija sempre com sinto de segurança </p>`
        }
    </script>
</body>
</html>
