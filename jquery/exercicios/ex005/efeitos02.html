<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efeitos e Animações</title>
    <style>
        main{
            display: flex;
            flex-direction: column;
            gap: 40px;
        }
        .accordion{
            display: flex;
            flex-direction: column;
            max-width: 1200px;
        }

        .accordion.headings{
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            height: 40px;
            border: 1px solid black;
        }

        button.accordion{
            justify-content: center;
            align-items: center;
            width: 200px;
            height: 100%;
            border: none;
        }
        p.accordion{
            margin-top: 0px;
            padding: 12px 8px;
            border: 1px solid black;
        }
        .hide{
            display: none;
        }
    </style>
</head>
<body>
    <!--EU CRIEI UM ACCORDION AQUI-->
    <h1>Testando o JQuery</h1>
    <button>Adicionar</button>
    <main>
        <div class="accordion">
            <div class="accordion headings">
                <h2 class="accordion">Principais dúvidas</h2>
                <button class="accordion">Selecionar</button>
            </div>

            <p class="accordion hide">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Unde ipsa officiis culpa, delectus voluptates maxime odit voluptatem ex sit reiciendis aliquid quam hic, tempora tempore at ullam tenetur velit ea.</p>
        </div>
    </main>
    <script src="../../jquery-3.6.0.js"></script>
    <script>
        $(document).ready(function(){
            $('button.accordion').click(function(){
                if($('p.accordion').hasClass('hide')){
                    $('p.accordion').removeClass('hide');
                    $('p.accordion').slideUp;
                    
                } else{
                    $('p.accordion').addClass('hide');
                    $('p.accordion').slideDown;
                }
                
            })
        })
    </script>
</body>
</html>
