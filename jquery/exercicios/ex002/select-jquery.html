<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro uso do JQuery no computador</title>
</head>
<body>
    <!--SEM JQUERY-->
    <p id="teste"></p>

    <script>
        document.querySelector('#teste').innerHTML = "teste"
    </script>

    <script src="../../jquery-3.6.0.js"></script>
    <!--COM JQUERY-->

    <script>
        $('#teste').html("teste")

        $('p').addClass('add-jq')
    </script>
</body>
</html>
